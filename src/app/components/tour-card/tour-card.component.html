<div class="event-card" (click)="onCardClick()">
  <div class="event-image">
    <img src="/city-image/TRUONG_6M0A2586.jpg" [alt]="tour.name" [title]="tour.name" onerror="this.src='assets/images/placeholder-event.jpg'">
    <button type="button" class="favorite-btn" (click)="toggleWishlist(); $event.stopPropagation();" [title]="isInWishlist() ? 'Remove from wishlist' : 'Add to wishlist'">
      <i class="fas fa-heart" [class.active]="isInWishlist()"></i>
    </button>
  </div>

  <div class="event-content">
    <div class="event-location">
      <i class="fas fa-map-marker-alt"></i>
      {{ tour.destination }}
    </div>

    <h3 class="event-name">{{ tour.name }}</h3>

    <div class="event-rating" *ngIf="tour.rating">
      <span class="rating-stars">{{ getStars() }}</span>
      <span class="rating-number">{{ tour.rating }}</span>
    </div>

    <div class="event-date" *ngIf="tour.duration">
      {{ formatDate() }}
    </div>

    <div class="event-price">
      {{ formatPrice() }}
    </div>
  </div>
</div>
