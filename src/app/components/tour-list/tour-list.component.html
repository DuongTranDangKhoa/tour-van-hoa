<section class="tour-list" id="tours">
  <div class="container">
    <div class="section-header">
      <h2>Khám phá các tour du lịch</h2>
      <p>Lựa chọn từ nhiều hành trình hấp dẫn khắp Việt Nam</p>
    </div>

    <div class="filters">
      <div class="search-box">
        <input 
          type="text" 
          placeholder="Tìm kiếm tour..." 
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
        >
      </div>

      <div class="filter-options">
        <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()" title="Category filter">
          <option value="">Tất cả danh mục</option>
          <option value="Adventure">Adventure</option>
          <option value="Cultural">Cultural</option>
          <option value="Relaxation">Relaxation</option>
          <option value="Nature">Nature</option>
          <option value="City">City</option>
        </select>

        <select [(ngModel)]="selectedDifficulty" (change)="onDifficultyChange()" title="Difficulty filter">
          <option value="">Tất cả độ khó</option>
          <option value="Easy">Dễ</option>
          <option value="Medium">Trung bình</option>
          <option value="Hard">Khó</option>
        </select>

        <div class="price-range">
          <label for="price-range">Khoảng giá (USD):</label>
          <input 
            id="price-range"
            type="range" 
            min="0" 
            max="2000" 
            step="50"
            [(ngModel)]="maxPrice"
            (input)="onPriceChange()"
            title="Max price in USD"
          >
          <span>{{ maxPrice | currency:'USD':'symbol':'1.0-0' }}</span>
        </div>
      </div>
    </div>

    <div class="tours-grid" *ngIf="filteredTours.length > 0; else noTours">
      <app-tour-card 
        *ngFor="let tour of filteredTours" 
        [tour]="tour"
      ></app-tour-card>
    </div>

    <ng-template #noTours>
      <div class="no-tours">
        <h3>Không tìm thấy tour nào</h3>
        <p>Hãy thử thay đổi bộ lọc hoặc từ khóa tìm kiếm</p>
      </div>
    </ng-template>
  </div>
</section>
